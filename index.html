<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="qr-code">
                <img class="image" src="image-qr-code.png" alt="QR code image">
                <p class="text">Improve your front-end skills by building projects</p>
                <p class="text2">Scan the QR code to visit Frontend Mentor and take your coding skill to the next level</p>
            </div>
        </div>
    </div>

</body>
</html>
